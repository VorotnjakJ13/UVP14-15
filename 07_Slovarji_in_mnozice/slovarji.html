def je_prastevilo(n):
    if n <= 2:
        return n == 2
    d = 3
    while d * d <= n:
        if n % d == 0:
            return False
        d += 2
    return True
```

### Zanka `for`

```python
a = {'a', 'b', 'c'}
for x in a:
    print(x)
```
--
```python
c
a
b
```

--

```python
def direktna_slika(f, a):
    slika = set()
    for x in a:
        slika.add(f(x))
    return slika
```
--

```python
>>> direktna_slika(lambda x: x ** 2, {-5, -3, 1, 2})
{1, 4, 9, 25}
```
